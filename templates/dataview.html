<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Embedded PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .pdf-container {
            border: 1px solid #ccc;
            height: 90vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>View Invoice PDF</h2>
    
    {% if pdf_url %}
        <div class="pdf-container">
            <embed src="{{ pdf_url }}" type="application/pdf" width="100%" height="100%">
        </div>
    {% else %}
        <p>No PDF file found.</p>
    {% endif %}
</body>
</html>
