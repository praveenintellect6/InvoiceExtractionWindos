<!DOCTYPE html>
<html>
<head>
    <title>DataFrame Table</title>
</head>
<body>
    <h2>Data from DataFrame</h2>
    <table border="1">
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in ddd %}
                <tr>
                    {% for col in columns %}
                        <td>{{ row|get_item:col }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
